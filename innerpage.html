<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link rel="stylesheet" href="css/innerpage-style.css">
</head>
<body>
    <div class="main">
    <div>
        <header class="header">
            <img src="images/menu-bar.svg" alt="menu-bar" id="menu-bar">

            <img src="images/logo.svg" alt="logo" id="dashboard-logo">

            <img src="images/search-icon.svg" alt="search" id="search-icon">

            <b id="search">Search</b>

            <img src="images/notification-icon.svg" alt="notification-icon" id="notification-icon">

            <img src="images/profile.png" alt="profile-photo" id="profile">

            <b id="profile-name">John Doe</b>

            <img src="images/downward-arrow.svg" alt="down-arrow" id="down-arrow">


        </header>
    </div>

    <aside>
        <nav>
            <ul>
                <li> <a href="#"> <img src="images/dashboard-active.svg" alt="" class="nav-icon"> <span class="nav-item">Dashboard</span> </a> </li>
                <li id="active"> <a href="#"> <img src="images/graph-active.svg" alt="" class="nav-icon"><span class="nav-item"  id="active-text">Analysis</span></a> </li>
                <li> <a href="#"> <img src="images/inbox-default.svg" alt="" class="nav-icon"><span class="nav-item">Inbox</span> </a> </li>
                <li> <a href="#"> <img src="images/clock-default.svg" alt="" class="nav-icon"><span class="nav-item">History</span> </a> </li>
                <li> <a href="#"> <img src="images/user-default.svg" alt="" class="nav-icon"><span class="nav-item">Users</span> </a> </li>
                <li> <a href="#"> <img src="images/maintenance-default.svg" alt="" class="nav-icon"><span class="nav-item">Maintainence</span></a> </li>
                <li> <a href="#"> <img src="images/setting-default.svg" alt="" class="nav-icon"><span class="nav-item">Setting</span></a> </li>
            </ul>
        </nav>
    </aside>


    <main>
        <h1>Analysis</h1>
        <div class="form">
            <div class="column1">

                <span class="column-title">One Column</span>
                <input type="text" placeholder="Name">
                <select name="ex" id="ex">
                    <option value="option 1">Dropdown</option>
                    <option value="option 2">Option2</option>
                    <option value="option 3">Option3</option>
                    <option value="option 4">Option4</option>
                </select>

                <textarea name="Text1" cols="40" rows="5" placeholder="Multiple Line"></textarea>
            </div>

            <div class="column2">
                <span class="column-title">Two Column</span>
                <input type="text" id="Name" name="Name" placeholder="Name">
                <input type="text" placeholder="Username" value="johndoe">
                <input type="password" placeholder="password">
                <select name="ex" id="ex">
                    <option value="option 1">Dropdown</option>
                    <option value="option 2">Option2</option>
                    <option value="option 3">Option3</option>
                    <option value="option 4">Option4</option>
                </select>

            </div>

            <div class="column3">
                <span class="column-title">Three Column</span>
                <input type="text" placeholder="Focus">
                <input type="password" placeholder="password">
                <input type="text" value="johndow" disabled>
            </div>

            <div class="column4">
                <span class="column-title">Four Column</span>
                <input type="text" placeholder="Designation" >
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Username" value="johndoe">
                <select name="ex" id="ex">
                    <option value="option 1">Select</option>
                    <option value="option 2">Option2</option>
                    <option value="option 3">Option3</option>
                    <option value="option 4">Option4</option>
                </select>
            </div>

            <div class="other-design-elements">

                <span class="column-title">Other Design Elements</span>
                
                <span>File Upload</span>
                <input type="file" name="file-upload" id="file-upload">

                <span>Radio Button</span>
                <input type="radio" name="radio-button" id="Option1">
                <label for="Option1">Option1</label>
                <input type="radio" name="radio-button" id="Option2">
                <label for="Option2">Option2</label>

                <span>Checkbox</span>
                <input type="checkbox" name="checkbox" id="Option1">
                <label for="Option1">Option1</label>
                <input type="checkbox" name="checkbox" id="Option2">
                <label for="Option2">Option2</label>
                
            </div>

        </div>
    </main>

    </div>  
</body>
</html>
